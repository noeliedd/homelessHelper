<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Encounter Tab -->
  <ion-tab title="Encounter" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/encounter">
    <ion-nav-view name="tab-encounter"></ion-nav-view>
  </ion-tab>


  <!-- Route Tab -->
  <ion-tab title="Route" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/tab/route">
    <ion-nav-view name="tab-route"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Location" icon-off="ion-pin" icon-on="ion-pin" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- Logout Tab -->
  <ion-tab title="Logout" icon-off="ion-log-out" icon-on="ion-log-out" href="/login">
  </ion-tab>


</ion-tabs>
