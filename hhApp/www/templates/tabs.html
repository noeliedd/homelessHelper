<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-icon-top">

  <!-- Route Tab -->
  <ion-tab title="Route" icon-off="ion-map" icon-on="ion-map" href="#/tab/route">
    <ion-nav-view name="tab-route">
    </ion-nav-view>
  </ion-tab>

  <!-- Contacts Tab -->
  <ion-tab title="Contacts" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>
  
  <!-- Route Tab -->
  <ion-tab title="Route Selection" icon-off="ion-navicon" icon-on="ion-navicon" href="/routeSelection">
  </ion-tab>  

  <!-- Logout Tab -->
  <ion-tab title="Logout" ng-click="logout()" icon-off="ion-log-out" icon-on="ion-log-out" href="/login">
  </ion-tab>
</ion-tabs>
