<ion-view hide-back-button="true" view-title="Route" >  
   <ion-nav-buttons side="right">
      <button class="button" ng-controller='MapCtrl' data-ng-click="refreshMap()"><i class ="icon ion-refresh"></i></button>
  </ion-nav-buttons>
  <ion-content>
      <div id="map" ng-controller='MapCtrl' data-tap-disabled="true"></div>
      <ion-footer-bar class="bar-stable">
        <a ng-click="addDropDetails()" class="button button-icon ion-plus-round">Add Drop Details</a> 
        <a ng-click="addOrderItem()" class="button button-icon ion-plus-round">Add Order Item</a>
      </ion-footer-bar>
  </ion-content>
</ion-view>
