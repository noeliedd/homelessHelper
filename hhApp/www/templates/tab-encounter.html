<ion-view view-title="Encounters" ng-controller='MapCtrl'>
  <ion-content class="padding">
    <div id="map" data-tap-disabled="true"></div>
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Males Fed
          </div>
          <select>
            <option selected>0</option>
            <option>1</option>          
            <option>2</option>
            <option>3</option> 
            <option>4</option>
            <option>5</option>
            <option>6</option> 
            <option>7</option>            
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Males Clothed
          </div>
          <select>
            <option selected>0</option>
            <option>1</option>    
            <option>2</option>
            <option>3</option> 
            <option>4</option>
            <option>5</option>
            <option>6</option> 
            <option>7</option>            
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Females Fed
          </div>
          <select>
            <option selected>0</option>
            <option>1</option>    
            <option>2</option>
            <option>3</option> 
            <option>4</option>
            <option>5</option>
            <option>6</option> 
            <option>7</option>            
          </select>
        </label> 
        <label class="item item-input item-select">
          <div class="input-label">
            Females Clothed
          </div>
          <select>
            <option selected>0</option>
            <option>1</option>    
            <option>2</option>
            <option>3</option> 
            <option>4</option>
            <option>5</option>
            <option>6</option> 
            <option>7</option>            
          </select>
        </label>      
      </div>
    <button class="button button-full button-positive" id ="encounterSubmitBtn" data-ng-click="submitEncounter()">
    Submit Encounter
    </button>
  </ion-content>
</ion-view>
