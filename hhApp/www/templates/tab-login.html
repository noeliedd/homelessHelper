<ion-view view-title="Login">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="data.username">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Password" ng-model="data.password">
      </label>
    </div>
    <button class="button button-full button-positive" data-ng-click="login()">
      Login
    </button>    
    
    <div class="list" ng-controller = "TestCtrl">
      <h1>There are {{meetups.length}} names</h1>
      
        <ion-list>
          <ion-item ng-repeat="meetup in meetups" type="item-text-wrap" >
             <li>{{meetup.name}}</li>
          </ion-item>
        </ion-list>    

      <form ng-submit ="createTest()">
        <label class="item item-input">
        <input type="text" placeholder="text" ng-model ="testText">
        <button class="button button-full button-positive" type ="submit">
            Add
        </button>    
        </label>
      </form>
    </div>
    
  </ion-content>
</ion-view>
