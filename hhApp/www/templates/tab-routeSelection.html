<ion-view hide-back-button="true" view-title="Route Selection" >
  <ion-content class="padding">
    <h4 class="routeSelectionText">Select from the active routes below</h4>
    <ion-list>
      <ion-item ng-repeat="route in routes" type="item-text-wrap" >
         <button class="button button-block button-outline button-positive" data-ng-click="selectRoute(route._id)">
            {{route.name}}
         </button>  
           Description: {{route.description}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
